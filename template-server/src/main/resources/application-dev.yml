sky:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    host: localhost
    port: 3306
    database: your datahase name
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 123456
    database: 10
  alioss:
    endpoint: your endpoint 
    access-key-id: your access-key-id
    access-key-secret: your access-key-secret
    bucket-name: your bucket-name
  wechat:
    # 小程序的appId
    appid: your appid
    # 小程序的密钥
    secret: your secret
    # 商户号
    mchid: your mchid
    # 商户API证书的证书序列号
    mch-serial-no: your mch-serial-no
    # 商户私钥文件
    private-key-file-path: your private-key-file-path  # C:\software\apiclient_key.pem 
    # 证书解密的密钥
    api-v3-key: your api-v3-key
    # 平台证书
    we-chat-pay-cert-file-path: your we-chat-pay-cert-file-path  # C:\software\wechatpay_166D96F876F45C7D07CE98952A96EC980368ACFC.pem 
    # 支付成功的回调地址
    notify-url:  https://5d52663b.r11.cpolar.top/notify/paySuccess
    # 退款成功的回调地址
    refund-notify-url: https://5d52663b.r11.cpolar.top/notify/refundSuccess